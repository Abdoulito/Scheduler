{% extends "layout.html" %}

{% block content %}
 <!-- SECTION HEADER TITLE -->
 <section>
    <div class="row justify-content-center">
        <div class="col-md-12 text-center mt-5 pt-5">
            <span class="display-4 d-block">Generateur d'horaires</span>
        </div>
    </div>
</section>
<!-- ONGLETS -->
<section>
    <div class="row justify-content-center mt-5">
        <div class="col-6 d-flex justify-content-center">
          <ul class="nav nav-pills" id="pills-tab" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home" aria-selected="true">Programmes</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile" aria-selected="false">Cours</button>
            </li>
          </ul>
        </div>
      </div>
</section>
<!-- FORM -->
<div class="row justify-content-center mt-3">
    <div class="col-6 border">
        <div class="tab-content" id="pills-tabContent">
            <!-- TAB PROGRAMS -->
            <div class="tab-pane fade show active border" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab"> 
                <form method="get" action="/programme">
                    <!-- SESSION -->
                     <div class="row justify-content-center align-items-center g-2">
                        <div class="col-8 btn-group" role="group" aria-label="Basic radio toggle button group">
                            <input type="radio" value="Automne" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
                             <label class="btn btn-outline-primary" for="btnradio1">Automne</label>
                      
                            <input type="radio" value="Hiver" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                            <label class="btn btn-outline-primary" for="btnradio2">Hiver</label>
                      
                            <input type="radio" value="Ete" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
                            <label class="btn btn-outline-primary" for="btnradio3">Ete</label>
                        </div>
                    </div>
                <br>
                <!-- INPUT -->
                <div class="row justify-content-center text-center">
                   <div class="col-6">
                     <label for="input" class="form-label">Rechercher un programme :</label>
                     <input type="text"
                       class="form-control w-5" name="query" id="input" aria-describedby="helpId" placeholder="" autocomplete="off">
                     <small id="helpId" class="form-text text-muted">Nom ou numero du programme</small>
                   </div>
                </div>
                <div class="row justify-content-center align-items-center g-2 mt-3">
                    <div class="col-6 d-flex justify-content-center"><button class="btn btn-primary ms-md-2" type="submit">
                        Rechercher
                       </button></div>
                </div>
        </form>
    </div>
    <!-- TAB COURS -->
        <div class="tab-pane fade border" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab"> 
            <form>
                <!-- SESSION -->
                 <div class="row justify-content-center align-items-center g-2">
                    <div class="col-8 btn-group" role="group" aria-label="Basic radio toggle button group">
                        <input type="radio" class="btn-check" name="btnradio" id="btnradio11" autocomplete="off" checked>
                         <label class="btn btn-outline-primary" for="btnradio11">Automne</label>
                  
                        <input type="radio" class="btn-check" name="btnradio" id="btnradio12" autocomplete="off">
                        <label class="btn btn-outline-primary" for="btnradio12">Hiver</label>
                  
                        <input type="radio" class="btn-check" name="btnradio" id="btnradio13" autocomplete="off">
                        <label class="btn btn-outline-primary" for="btnradio13">Ete</label>
                    </div>
                </div>
            <br>
            <!-- INPUT -->
            <div class="row justify-content-center text-center">
               <div class="col-6">
                 <label for="input" class="form-label">Rechercher un cours :</label>
                 <input type="text"
                   class="form-control w-5" name="" id="input" aria-describedby="helpId" placeholder="" autocomplete="off">
                 <small id="helpId" class="form-text text-muted">Sigle du cours ex: INF1120</small>
               </div>
            </div>
            <div class="row justify-content-center align-items-center g-2 mt-3">
                <div class="col-6 d-flex justify-content-center"><button class="btn btn-primary ms-md-2" type="submit">
                    Ajouter
                   </button></div>
            </div>
    </form>
    </div>  
      </div>
    </div>
    
</div>

{% endblock %}
